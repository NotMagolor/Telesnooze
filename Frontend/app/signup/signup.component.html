<app-title></app-title>
<form class="signup-form">
    <h1 class="signup-title">Sign Up</h1>

    <mat-form-field class="email-prompt" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" value="" name="email" type="email" [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field class="user-prompt" appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Enter your name" name="usename"
             [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field class="password-prompt" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]="password">
    </mat-form-field>

    <mat-form-field class="password-confirm-prompt" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Confirm Password" value="" name="passwordconfirm" type="password" [(ngModel)]="password">
    </mat-form-field>

    <button class="signup-button" mat-raised-button color="primary" (click)="submit()">Submit</button>
    <span class="success-message" *ngIf="show"> <button mat-button color="primary">Sign in successful</button></span>
    <span class="fail-message" *ngif="show"> <button mat-button color="red">Username or Password are incorrect</button></span>
    <p class="login_return"><a [routerLink]="['']">Back to Login</a></p>
  </form>
